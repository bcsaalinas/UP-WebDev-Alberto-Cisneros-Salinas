<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <img src="../images/StarLion.png" alt="lion brewery" />
    <h1>Welcome to my landing page</h1>
    <section>
        <h2>Login (GET)</h2>
        <form action="/login" method="get">
            <label for="name-get">Name</label>
            <input type="text" name="name" id="name-get" required />
            <input type="submit" value="Login (GET)" />
        </form>
    </section>
    <section>
        <h2>Login (POST)</h2>
        <form action="/login" method="post">
            <label for="name-post">Name</label>
            <input type="text" name="name" id="name-post" required />
            <input type="submit" value="Login (POST)" />
        </form>
    </section>
</body>

</html>
