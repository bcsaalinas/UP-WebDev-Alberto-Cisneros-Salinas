<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Signup newsletter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">
  <form class="form-signin" action="/" method="POST">
    <img class="mb-4" src="images/logo.png" alt="Newsletter logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to the newsletter</h1>

    <label class="sr-only" for="fName">First Name</label>
    <input type="text" id="fName" name="fName" class="form-control" placeholder="First Name" required autofocus>

    <label class="sr-only" for="lName">Last Name</label>
    <input type="text" id="lName" name="lName" class="form-control" placeholder="Last Name" required>

    <label class="sr-only" for="email">Email address</label>
    <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Email address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
  </form>
</body>
</html>
